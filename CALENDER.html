    <style>
        /* Frame Settings */
        body {
            margin: 0;
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .frame {
            width: 40vh;
            height: 88vh;
            border: 1px solid black;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Prevent scrolling */
            box-sizing: border-box;
            border-radius: 30px;
        }

        /* Header Bar */
    .header-bar {
      background-color: #000000;
      color: #fff;
      font-size: 12px;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            height: 6%; /* Reduced navbar height */
        }

        .profile-circle {
            width: 40px; /* Reduced size */
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            overflow: hidden; /* Ensures the image stays within the circle */
      display: flex;
      align-items: center;
      justify-content: center;
        }
        .profile-circle img {
      width: 120%;
      height: 135%;
      object-fit: cover; /* Ensures the image fits perfectly without stretching */
    }

        /* Content Section */
        .content {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h6 {
            font-size: 12px;
            font-weight: bold;
            margin: 2px 0;
            text-align: left;
        }

        /* Popular/Recent Events Section */
        .popular-events {
            height: 120px;
            border-radius: 8px;
            border-style: solid;
            border-color: #FFF5E5;
            position: relative;
            overflow: hidden; /* Ensures the image stays within the rounded rectangle */
            margin-bottom: 10px;
            text-align: center;
        }
        .Popular-card {
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 12px;
            color: #333;
            text-align: left;
        }

        .popular-card span {
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 12px;
            color: #333;
            text-align: left;
        }
        .popular-section img {
            width: 100%;/* Fit width */
            height: 100%;/* Fit height */
            object-fit: contain;}
        

        .dots {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #aaa;
            border-radius: 50%;
        }

        /* Event Cards */
        .event-cards {
            display: flex;
            justify-content: space-between;
            text-align: left;
            gap: 5px;
            margin-top: 0px; /* Reduce space between the date and card */
        }

          /* Event Cards */
        .event-cards {
            display: flex;
            justify-content: space-between;
            text-align: left;
            gap: 10px;
            
        }

        .event-card {
            flex: 1;
            height: 80px;
            width:50px;
            border-style: solid;
            border-color: #FFF5E5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            margin-top: 10px;
            
        }

        .event-card span {
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 12px;
            color: #333;
            text-align: left;
        }
        .event-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;}
    

        /* Calendar */
        .calendar {
            margin: top 0px;

            margin-bottom: 0px;
            text-align: center;
            position: relative;
       
    
            border-radius: 8px;
            padding: 5px;
            padding-bottom: 0px;
            height: 60%;

        .calendar table {

            color: #FFF5E5;
        height: 20px;

            height: 5px;
            width: 15px;

            border-radius: 4px;

        /* Bottom Navigation */
        .nav-bar{
background-color: black;
height: 62px;
width: 40vh;

align-items: center;
margin-bottom: 0%;
