    body {
      margin: 35px;
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;

    .phone-frame {
      width: 40vh;
      height: 88vh;
      background-color: #000;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
    }

    /* Header styling */
    .header {
      background-color: rgb(0, 0, 0);
      color: #fffbf4;
      text-align: left;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: regular;
      position: relative;
    }

    .header-icon {
      position: absolute;
      right: 15px;
      top: 10px;
      width: 39px;
      height: 34px;
    
      border-radius: 9px;
    }

    /* Top section with small blocks */
    .top-section {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      
    }

    .small-block {
      width: 109px;
      height: 92px;
      background-color: #555;
      border-radius: 29px;
    object-fit: cover;
