  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Image Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* Black background */
      font-family: 'Roboto', sans-serif;
    }
    
    .phone-frame {
      width: 40vh;
      height: 88vh;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      color: #fff;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
    }


    /* Header Bar */
    .header-bar {
      background-color: #000000;
      color: #fff;
      font-size: 12px;
      padding: 6px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .icons {
      display: flex;
      gap: 8px;
    }


    .image-container {
      width: 40vh;
      height: 88vh;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
    }

    .black-row {
            width: 100%;
            height: 5vh;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px;
            display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    
        }

  </style>
</head>
