/* Zoomable image styles */
.zoomable-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.3s ease, scale 0.3s ease;
}

.zoomable-image:hover {
    transform: translate(-50%, -50%) scale(1.1);
}

.position-relative {
    height: 100%; /* Ensures the container keeps its defined size */
    border-radius: inherit; /* Matches containerâ€™s rounded corners */
    overflow: hidden; /* Prevents image overflow */
}
