<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    .phone-frame {
      width: 40vh;
      height: 88vh;
      background-color: #000;
      color: #fff;
      border: 2px solid #ccc;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }
    
    /* Header Bar */
    .header-bar {
      background-color: #000000;
      color: #fff;
      font-size: 12px;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .icons {
      display: flex;
      gap: 8px;
    }
    
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 73px); /* Exclude status bar and bottom bar */
      padding: 20px;
    }
    .input-field {
      width: 100%;
      height: 50px;
      margin: 10px 0;
      border: 2px solid #fff;
      border-radius: 25px;
      background-color: black;
      color: #fff;
      padding: 0 20px;
      text-align: center;
      font-size: 14px;
    }
    .input-field::placeholder {
      color: #7a7a7a;
    }
    .login-button {
      width: 100%;
      height: 50px;
      background-color: #FFDB11;
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 14px;
      margin: 20px 0;
      font-weight: bold;
    }
    .forgot-password {
      color: #FFDB11;
      font-size: 14px;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
   
    .black-row {
            width: 100%;
            height: 4vh;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px;
            display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
   
    
        }

   
  </style>
</head>
