    body {

    .btn-container {

      flex-direction: column;
      gap: 20px;
      
    }

    .btn {

      text-align: center;
      padding: 15px;

    .dark-section {
      background-color: rgb(53, 53, 53);
      height: 100px;

      border-radius: 30px;
    }

    /* Bottom navigation styling */
    .nav-bar {
      background-color: rgb(0, 0, 0);
      height: 62px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: -12%;
    }


    .nav-dot {
      width: 40px;
      height: 40px;
      background-color: #555;
      border-radius: 50%;
    }

    /* Adjusting frame height */
    .frame {
      height: 800px;
    }


    /* Header Bar */
    .header-bar {
      background-color: #000000;
      color: #fff;
      font-size: 12px;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;

    .black-row {
            width: 100%;

        .card-container {

    .card {

      font-weight: regular;
      margin-bottom: 5px;
    }

    .card-text {
      font-size: 12px;
      color: #cccccc;
    }
