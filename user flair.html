    <!-- JavaScript -->
    <script>
        // Get elements
        const mainAvatarCircle = document.getElementById('mainAvatarCircle');
        const mainAvatarImg = document.getElementById('mainAvatarImg');
        const overlay = document.getElementById('overlay');
        const closeOverlay = document.getElementById('closeOverlay');

        // Open overlay on click
        mainAvatarCircle.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        // Close overlay on clicking the close button
        closeOverlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        // Close overlay on clicking outside
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                overlay.style.display = 'none';
            }
        });

        // Function to select an avatar
        function selectAvatar(imageUrl) {
            mainAvatarImg.src = imageUrl; // Update main avatar image
            overlay.style.display = 'none'; // Close overlay
        }
    </script>
